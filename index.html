<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="container flexbox">
    <div class="card-container flexbox">
      <div class="text-container flexbox">
        <div class="paragraph-container flexbox">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
          
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="data-numbers-container flexbox">
          <div>
            <p class="stat-number">10k+</p>
            <p class="stat">companies</p>
          </div>
          <div class="data-stats">
            <p class="stat-number">314</p>
            <p class="stat">templates</p>
          </div>
          <div class="data-stats">
            <p class="stat-number">12M+</p>
            <p class="stat">queries</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <div class="img-bg-color"></div>
          <img src="./assets/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </article>

  </div>
  -->
</body>
</html>
